<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments-MedacDent</title>
    <link rel="shortcut icon" href="../imgs/logito.png">
    <link rel="stylesheet" type="text/css" href="../css/Appointment.css">
</head>
<body>
    <div class="header">
        <header><img src="../imgs/logo.png" alt="Logo" class="logo"></header> <!--We introduce the logo-->
    </div>
    <div id="main-container">
        <h1>Appt. Date:</h1>
        <hr>
        <div class="date-time">
            <div class="date">
                <input type="date" id="appDate" name="appDate" required>
            </div>
            <div class="time">
                <input type="time" id="appTime" name="appTime" required>
            </div>
        </div>
        <h1>Patient Info:</h1>
        <hr>
        <div class="name">
           <form>
                <div class="input-name">
                    <label class="name-lab" for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="...." required>
                    </div>
                <div class="input-specialist">
                    <label for="specialist">Doctor:</label>
                    <input type="text" id="specialist" name="surname" placeholder="...." required>
                </div>
           </form>
        </div>
        <hr>
        <div class="dni-nie">
                <div class="choose">
                        <select name="DNI/NIE" id="DNI/NIE">
                            <option value="DNI">DNI</option>
                            <option value="NIE">NIE</option>
                        </select>
                        <input type="text" id="dni" minlength="0" maxlength="9" placeholder="..." required>
                </div>
                <div class="number">
                    <label for="Number">Number:</label>
                    <input type="text" id="number" minlength="0" maxlength="9" name="number" placeholder="...." required>
                </div>
        </div>
        <hr>
        <div class="birth-email">
            <form>
                <div class="input-date">
                    <label for="birthDate">Birth Date:</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>
                <div class="input-email">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="...." required>
                </div>
            </form>
        </div>
        <hr>
        <div class="observations">
            <label for="observations">Observations:</label>
            <textarea id="observations" name="observations" rows="4" cols="50" placeholder="Add things to interest..."></textarea>
        </div>
    <div class="submit">
        <button type="submit" id="btn-submit">Submit</button>
    </div>
    <div class="home">
       <a href="../index.html" class="btn-home"><b>Home</b></a>
    </div>
    </div> 
    <footer>
        <div class="foot">
            <p class="copy"><b>MedacDent &copy; 2025. All rights reserved.</b></p><!--Copyright -->
            <img src="../imgs/logito.png" alt="smalllogo" class="teeth"><!--The logoÂ´s company but smaller and whithout words-->
                <!--Links to get information about our webpage, services, contact-->
                <ul class="links">
                    <li><a href="../html/About.html">About</a></li>
                    <li><a href="../html/Services.html">Services</a></li>
                    <li><a href="../html/Contact.html">Contact</a></li>
                </ul>
            </div>   
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/Appointment.js"></script>
</body>
</html>
